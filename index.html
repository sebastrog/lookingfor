<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/main.css">

    <title>What are you looking for?</title>
</head>
<body>

    <div class="container p-5">
        <div class="row justify-content-center">
            <div class="col-sm-6">
                <div class="random-title mb-4">
                    <h1 class="random-title__title tac">
                        Are you looking for a 
                        <strong>
                            <span id="randomCopy"></span>?
                        </strong>
                        <small>look for skill</small>
                    </h1>
                </div>

                <div class="input-group">
                    <input 
                        name="search"
                        id="searchUser"
                        type="text" 
                        class="form-control" 
                        placeholder="look for skill" 
                        aria-label="type something..." 
                        aria-describedby="button-addon2"
                    >
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="submit" id="search" onclick="lookingForUser()">GO</button>
                    </div>
                </div>
            </div>

            <div class="col-lg-12 mt-5">
                <div class="row" id="data">
                </div>
            </div>
        </div>
    </div>
    

    <script src="./assets/js/scripts.js"></script>
</body>
</html>
